<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<!-- include "google_analytics.html"-->
{% include "google_analytics.html" -%}
<!-- include "google_analytics.html"-->
<link rel="shortcut icon" href="/img/favicon.png" type="image/png">
<link rel="stylesheet" type="text/css" href="/css/common.css">
<meta name="description" content="{{ config.description }}" />
<meta name="author" content="{{ config.author }}" />
 <!-- open graph -->
<meta property="og:type" content="website" />
<meta property="og:description" content="{{ config.description }}" />
<meta property="og:title" content="{{ config.title }}" />
<meta property="og:site_name" content="{{ config.extra.name }}" />
<meta property="og:url" content="{{ current_path | safe }}" />
<meta property="og:locale" content="en_US">
<meta property="og:image" content="img/logo_small.png" />
<meta property="og:image:type" content="image/png" />
<meta property="og:image:width" content="146" />
<meta property="og:image:height" content="166" />
<!--Twitter Cards-->
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="{{ config.extra.name }}" />
<meta name="twitter:title" content="{{ config.title }}" />
<meta name="twitter:creator" content="{{ config.author }}" />
<meta name="twitter:description" content="{{ config.description }}" />
<meta name="twitter:domain" content="{{ config.extra.domain }}" />
<meta name="twitter:image:src" content="img/logo_small.png" />
<!-- Plausible Analytics -->
<script defer data-domain="libp2p.io" src="https://plausible.io/js/script.js"></script>
